@if (memberService.member(); as member) {
<div class="flex flex-col gap-3">
    <div class="flex gap-3">
        <span class="font-semibold">Member since:</span>
        <span>{{member.created | date: 'longDate'}}</span>
    </div>
    <div class="flex gap-3">
        <span class="font-semibold">Last active:</span>
        <span>{{member.lastActive | date: 'dd MMM yyyy h:mm a'}}</span>
    </div>
    <h3 class="text-lg font-semibold text-primary">About {{member.displayName}}</h3>
    
    @if (memberService.editMode()) {
        <form #editForm="ngForm" (ngSubmit)="updateProfile()" class="flex flex-col w-full gap-4">
            <label class="floating-label">
                <span>Display Name</span>
                <input name="displayName" [(ngModel)]="editableMember.displayName" class="input w-full" placeholder="Display name">
            </label>
            <label class="floating-label">
                <span>Description</span>
                <textarea name="description" [(ngModel)]="editableMember.description" class="textarea w-full" placeholder="Description"></textarea>
            </label>
            <label class="floating-label">
                <span>City</span>
                <input name="city" [(ngModel)]="editableMember.city" class="input w-full" placeholder="City">
            </label>
            <label class="floating-label">
                <span>Country</span>
                <input name="country" [(ngModel)]="editableMember.country" class="input w-full" placeholder="Country">
            </label>
            <div class="flex self-end">
                <button [disabled]="!editForm.dirty" type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    } @else {
        <div>{{member.description}}</div>
    }
</div>
}
